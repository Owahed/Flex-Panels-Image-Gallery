<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,200&display=swap" rel="stylesheet">
    <title>Flex Panels Image Gallery</title>
</head>
<body>
    <style>
        html{
            box-sizing: border-box;
            background: #ffc600;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            font-weight: 200;
        }
        body{
            margin: 0;
        }
        *,*:before,*:after{
            box-sizing: inherit;
        }
        .panels{
            min-height: 100vh;
            overflow: hidden;
            display: flex;
        }
        .panel{
            background: #6b0f9c;
            box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            align-items: center;
            transition: font-size 0.7s cubic-bezier(0.61,-0.19, 0.7, -0.11),
            flex 0.7s cubic-bezier(0.61,-0.19,0.7,-0.11),
            background 0.2s;
            font-size: 20px;
            background-size: cover;
            background-position: center;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .panel1{
            background-image: url(https://images.pexels.com/photos/1886694/pexels-photo-1886694.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500);
        }
        .panel2{
            background-image: url(https://images.unsplash.com/photo-1508138142660-302e69e74271?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTB8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60);
        }
        .panel3{
            background-image: url(./image/marc-kleen-dSJ3JuI2XsA-unsplash.jpg);
        }
        .panel4{
            background-image: url(./image/marc-kleen-myhs-iLI1eo-unsplash.jpg);
        }
        .panel5{
            background-image: url(./image/marc-kleen-sEnobHmOsjg-unsplash.jpg);
        }
        .panel> *{
            margin: 0;
            width: 100%;
            transition: transform 0.5s;
            flex: 1 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .panel>*:first-child{transform: translateY(-100%);}
        .panel.open-active>*:first-child{transform: translateY(0);}
        .panel>*:last-child{transform: translateY(100%);}
        .panel.open-active>*:last-child{transform: translateY(0);}
        .panel p{
            text-transform: uppercase;
            font-family: 'Source Sans Pro', sans-serif;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.72),0 0 14px rgba(0, 0, 0, 0.45);
            font-size: 2em;
        }
        .panel p:nth-child(1){
            font-size: 4em;
        }
        .panel.open{
            font-size: 40px;
            flex: 5;
        }
        .cta{
            color: white;
            text-decoration: none;
        }
    </style>
    <div class="panels">
        <div class="panel panel1">
            <p>Hey</p>
            <p>Let's</p>
            <p>Dance</p>
        </div>
        <div class="panel panel2">
            <p>Give</p>
            <p>Take</p>
            <p>Receive</p>
        </div>
        <div class="panel panel3">
            <p>Experience</p>
            <p>It</p>
            <p>Today</p>
        </div>
        <div class="panel panel4">
            <p>Give</p>
            <p>All</p>
            <p>Today</p>
        </div>
        <div class="panel panel5">
            <p>Life</p>
            <p>In</p>
            <p>Notion</p>
        </div>
    </div>

    <script>
        const panels = document.querySelectorAll('.panel');

        function toggleOpen(){
            this.classList.toggle("open");
        }
        function toggleActive(e){
            if(e.propertyName.includes('flex')){
                this.classList.toggle("open-active");
            }
        }

        panels.forEach(panel =>panel.addEventListener('click',toggleOpen))
        panels.forEach(panel =>panel.addEventListener('transitionend',toggleActive))
    </script>
</body>
</html>
